<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Alimentos</title>
    <link rel="stylesheet" href="./../css/style.css">
</head>

<body>

    <div id="header-container"></div>
    <div id="menu-container"></div>

    <div id="listagem-container">
        <h2>Lista de Alimentos</h2>
        <div id="listar-alimentos">
            <p>Carregando lista de Alimentos...</p>
        </div>
    </div>

    <div id="footer-container"></div>

    <div id="cardapio-edicao" style="display: none;">
        <h2>Editar Alimentos</h2>
        <label for="editar-nome">Nome:</label>
        <input type="text" id="editar-nome"><br><br>

        <label for="editar-preco">Preço:</label>
        <input type="number" id="editar-preco"><br><br>

        <label for="editar-descricao">Descrição:</label>
        <input type="text" id="editar-descricao"><br><br>

        <input type="hidden" id="editar-id">

        <button id="btn-salvar-edicao">Salvar Alterações</button>
        <button id="btn-cancelar-edicao">Cancelar</button>
    </div>

    <script src="./../js/listagem.js" type="module"></script>
    <script>
        // Função para importar e inserir componentes HTML
        async function loadComponents() {
            const headerResponse = await fetch('./../componentes/header.html');
            const headerContent = await headerResponse.text();
            document.getElementById('header-container').innerHTML = headerContent;

            const footerResponse = await fetch('./../componentes/footer.html');
            const footerContent = await footerResponse.text();
            document.getElementById('footer-container').innerHTML = footerContent;


        }

        loadComponents();
    </script>

</body>

</html>
