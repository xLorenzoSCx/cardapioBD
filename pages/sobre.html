<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre</title>
    <link rel="stylesheet" href="./../css/style.css">
    </style>
    </style>
</head>

<body>

    <div id="header-container"></div>
    <div id="menu-container"></div>

    <div>

        Esta página tem como objetivo a inserção de alimentos ao cardápio.

    </div>

    <div id="footer-container"></div>

    <script>
        // Função para importar e inserir componentes HTML
        async function loadComponents() {
            const headerResponse = await fetch('./../componentes/header.html');
            const headerContent = await headerResponse.text();
            document.getElementById('header-container').innerHTML = headerContent;

            const footerResponse = await fetch('./../componentes/footer.html');
            const footerContent = await footerResponse.text();
            document.getElementById('footer-container').innerHTML = footerContent;



        }

        loadComponents();
    </script>

</body>

</html>
